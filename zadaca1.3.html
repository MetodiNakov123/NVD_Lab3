<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadaca 1.3</title>

    <script>
        function fillDefault(vrednost) {
            let array = this;

            for(let i=0; i<array.length; i++){
                if (array[i] === undefined){
                    array[i] = vrednost;
                }
            }

        }

        Array.prototype.fillDefault = fillDefault;

         let x = [1, 2, 4];
         x[10] = 100;
         x[8] = 8;
         console.log(x.toString());
         x.fillDefault(0);
         console.log(x.toString());
    </script>

</head>
<body>

</body>
</html>
